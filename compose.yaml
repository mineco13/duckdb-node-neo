services:
  remix:
    build:
      context: remix
    ports: [3000:3000]
    environment:
      S3_HOST: minio
      S3_PORT: "9000"
      S3_ACCESS_KEY_ID: minio
      S3_SECRET_ACCESS_KEY: minio123

  minio:
    image: minio/minio:latest
    ports:
      - 9000:9000
      - 9001:9001
    environment:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
    command: server /export --console-address ":9001"
  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc config host add myminio http://minio:9000 minio minio123) do echo '...waiting...' && sleep 1; done;
      /usr/bin/mc mb myminio/mybucket;
      /usr/bin/mc policy download myminio/mybucket;
      /usr/bin/mc cp /data/sample.csv myminio/mybucket/sample.csv;
      exit 0;
      "
    volumes:
      - ./data:/data
